<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img class="logo" src="/assets/logo.svg" alt="logo" />
          <input type="checkbox" name="check" id="check" />
          <label for="check">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
          </label>
          <ul class="menu-container">
            <li class="menu-box">
              <a href="#">EPISODIOS</a>
            </li>
            <li class="menu-box">
              <a href="#">NOSOTROS</a>
            </li>
            <li class="menu-box">
              <a href="#">ENTREVISTAS</a>
            </li>
            <li class="menu-box">
              <a href="#">TÓPICOS</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="introduction">
          <h1>Hello <span>world</span> pale blue dot.</h1>
          <section class="brief-introduction">
            <p>
              Un podcast que explora el mundo de la programación. Nuevos
              episodios, todos los jueves cada 15 días.
            </p>
          </section>
          <section class="more">
            <p>CONOCÉ MÁS</p>
          </section>
        </div>
        <div class="episode-container">
          <section class="episode">
            <h1 class="section-title">Episodios</h1>
            <article class="spotify">
              <iframe
                class="spotify-item"
                src="https://open.spotify.com/embed-podcast/episode/6IDFnyJ41loVJAuNwFidVP"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media"
              ></iframe>
              <iframe
                src="https://open.spotify.com/embed-podcast/episode/1qVoe1M7EwVzElknuzN2mt"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media"
              ></iframe>
              <iframe
                src="https://open.spotify.com/embed-podcast/episode/0eJxjUSTVMxH4TQKYpwC9W"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media"
              ></iframe>
              <iframe
                src="https://open.spotify.com/embed-podcast/episode/73U5EJS8ty6gWwtt35CXuw"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media"
              ></iframe>
            </article>
          </section>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
